<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center">
        <h1>Welcome Home</h1>
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div class="stats shadow">
                    <div class="stat">
                        <div id="currentBalance" class="stat-vlaue">2500</div>  
                        <div class="stat-description">Net Balance</div>
                    </div>

                </div>
                <div class="divider"></div>
                <div>
                    <button class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash Out</button>
                </div>
                <div class="divider"></div>
                <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input id="addAmount" type="text" placeholder="Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input id="pinNum" type="password" placeholder="Pin Number" class="input input-bordered" autocomplete="off" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="addBtn" class="btn btn-primary">Add Money</button>
                    </div>
                  </form>
              </div>
            </div>
          </div>
    </main>
    <script src="./JS/home.js"></script>
</body>
</html>
